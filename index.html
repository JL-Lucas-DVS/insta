<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelDozens - Bets Back</title>
    <!-- Importando a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Importando o CSS externo -->
    <link rel="stylesheet" href="css/betsBack.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <button class="btn btn-download" style="margin-top:30px; margin-bottom:30px" onclick="downloadImage()">Baixar como Imagem</button>
    <button class="btn btn-copy" style="margin-top:30px; margin-bottom:30px; margin-left:10px" onclick="copiarLegenda(this)">Copiar Legenda</button>
    
    <!-- Formulário de entrada -->
    <div class="form-container">
        <h2>Configurar Lotofácil</h2>
        <div class="form-group">
            <label for="concursoInput">Concurso:</label>
            <input type="number" id="concursoInput" placeholder="Ex: 3535" value="3535">
        </div>
        <div class="form-group">
            <label for="dataInput">Data:</label>
            <input type="text" id="dataInput" placeholder="Ex: 11/05/2025" value="11/05/2025">
        </div>
        <div class="form-group">
            <label for="numerosInput">Números (separados por vírgula):</label>
            <textarea id="numerosInput" placeholder="Ex: 02, 03, 06, 07, 08, 09, 11, 13, 18, 19, 20, 21, 22, 24, 25">02, 03, 06, 07, 08, 09, 11, 13, 18, 19, 20, 21, 22, 24, 25</textarea>
        </div>
        <button class="btn btn-submit" onclick="atualizarImagem()">Gerar Imagem</button>
    </div>

    <!-- Imagem gerada -->
    <div id="imageSection" style="display:none;">
        <button class="btn btn-download" style="margin-top:30px; margin-bottom:30px" onclick="downloadImage()">Baixar como Imagem</button>
        <div class="container betsback-container" id="capture">
            <div class="header-title" id="concursoDisplay">
                CONCURSO 3535
            </div>
            
            <div class="contest-box" id="dataDisplay">DATA 11/05/2025</div>
            
            <div class="numbers-grid" id="numerosDisplay">
                <div class="number">02</div>
                <div class="number">03</div>
                <div class="number">06</div>
                <div class="number">07</div>
                <div class="number">08</div>
                <div class="number">09</div>
                <div class="number">11</div>
                <div class="number">13</div>
                <div class="number">18</div>
                <div class="number">19</div>
                <div class="number">20</div>
                <div class="number">21</div>
                <div class="number">22</div>
                <div class="number">24</div>
                <div class="number">25</div>
            </div>
        </div>
    </div>



    <!-- Adicionar os scripts das bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Importando o JavaScript externo -->
    <script src="js/betsBack.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
